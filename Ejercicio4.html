<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercio4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <H3>EJERCIO 4</H3>
    <form>
  <div class="form-group">
    <label for="n1">Primera Nota</label>
    <input type="text" class="form-control" id="n1" placeholder="Ingrese nota">
  </div>
  <div class="form-group">
    <label for="n2">Segunda Nota</label>
    <input type="text" class="form-control" id="n2" placeholder="Ingrese nota">
  </div>
  <div class="form-group">
    <label for="n3">Tercera Nota</label>
    <input type="text" class="form-control" id="n3" placeholder="Ingrese nota">
  </div>
  <div class="form-group">
    <label for="n4">Cuarta Nota</label>
    <input type="text" class="form-control" id="n4" placeholder="Ingrese nota">
  </div>
  <div class="form-group">
    <label for="n5">Quinta Nota</label>
    <input type="text" class="form-control" id="n5" placeholder="Ingrese nota">
  </div>

   <p><input type="button" value="Calcular" onclick="CalcularPro()"></p>
   <p id="promedio"></p>

   
   
</form>
</body>
<script>
 function CalcularPro(){
    var v1 = document.getElementById("n1").value;
    var v2 = document.getElementById("n2").value;
    var v3 = document.getElementById("n3").value;
    var v4 = document.getElementById("n4").value;
    var v5 = document.getElementById("n5").value;
    var pro =(parseFloat(v1)+parseFloat(v2)+parseFloat(v3)+parseFloat(v4)+parseFloat(v5))/5;
    document.getElementById("promedio").innerHTML = pro;
 }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
